<app-header></app-header>
<div class="home-container">
    <div class="all-products">
        <div class="trending-products">
            <div class="top">
                <h4>trending procuts</h4>
                <div class="view-all"> View all</div>
            </div>
            <div class="products-thumbnail">
                <div class="product" *ngFor="let product of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending', product.id)">
                        <img class="img" [src]="product.cover" width="130" alt="">
                    </div>
                    <div class="detail" (click)="goToMovie('trending', product.id)">
                        <div class="name">{{ product.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{ product.rating }}</span>
                            <app-star-rating [rating]="product.rating" [isReadOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-products">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <div class="view-all"> View all</div>
            </div>
            <div class="products-thumbnail">
                <div class="product" *ngFor="let product of theatreMovies">
                    <div class="cover" (click)="goToMovie('theatre', product.id)">
                        <img class="img" [src]="product.cover" width="130" alt="">
                    </div>
                    <div class="detail" (click)="goToMovie('theatre', product.id)">
                        <div class="name">{{ product.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{ product.rating }}</span>
                            <app-star-rating [rating]="product.rating" [isReadOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-products">
    <h4>All time Popular</h4>
    <div class="products">
    <div class="product" *ngFor="let product of popularMovies">
      
        <div class="detail" (click)="goToMovie('Popular', product.id)">
            <div class="name">{{ product.name }}</div>
            <div class="rating">
                <span class="rating-value">{{ product.rating }}</span>
                <app-star-rating [rating]="product.rating" [isReadOnly]="true"></app-star-rating>
            </div>
        </div>
    </div>
    <div class="view-all">View all</div>
    </div>
</div>
</div>
